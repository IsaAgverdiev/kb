<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row py-2 d-flex align-items-center">
          <div class="col-1">
            <div
              class="header__logo-wrap"
              style="max-width: 54px; overflow: hidden; border-radius: 10px"
            >
              <img
                src="https://play-lh.googleusercontent.com/bV4LZfdNTYiiadhOZXYrTwVDkKkxJ13NhM4QSOzOZrCnpBOBw7C3x6D75HGdXrIvQFA"
                alt="logo"
                class="header__logo"
                style="width: 100%; height: 100%; object-fit: cover"
              />
            </div>
          </div>
          <div class="col-7">
            <button type="button" class="btn btn-success btn-sm">
              <i class="bi bi-plus-square-fill"></i>
              Сохнарнить стелаж
            </button>
            <button type="button" class="btn btn-success btn-sm">
              <i class="bi bi-file-earmark-pdf-fill"></i>
              Выгрузка PDF
            </button>
            <button type="button" class="btn btn-success btn-sm">
              <i class="bi bi-image"></i>
              Выгрузить изображениe
            </button>
            <button type="button" class="btn btn-success btn-sm">
              <i class="bi bi-arrow-repeat"></i>
              Обновить каталог из 1С
            </button>
          </div>
          <div class="col-4 d-flex justify-content-end">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Планограмма</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Каталог товаров</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Выйти</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="search">
        <div class="container">
          <div class="row">
            <div class="col-1"></div>
            <div class="col-7 d-flex gap-2">
              <div class="input-group">
                <span class="input-group-text text-secondary" id="basic-addon1"
                  >Информация:</span
                >
                <input
                  type="text"
                  class="form-control"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <button type="button" class="btn btn-light">
                <i class="bi bi-intersect text-secondary"></i>
              </button>
              <button type="button" class="btn btn-light">
                <i class="bi bi-arrows-move text-secondary"></i>
              </button>
              <button type="button" class="btn btn-light">
                <i class="bi bi-arrow-repeat text-secondary"></i>
              </button>
            </div>
            <div class="col-4">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
                <span class="input-group-text" id="basic-addon1"
                  ><i class="bi bi-search"></i
                ></span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="place">
        <div class="container">
          <div class="row mt-2">
            <div class="col-1">
              <ul
                class="nav d-flex flex-column gap-3 text-center lh-1"
                style="font-size: 12px"
              >
                <li class="nav-item text-bg-light rounded p-2">
                  <a class="nav-link text-secondary p-0" href="#">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="38"
                      height="38"
                      fill="gray"
                      class="bi bi-ladder"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M4.5 1a.5.5 0 0 1 .5.5V2h6v-.5a.5.5 0 0 1 1 0v14a.5.5 0 0 1-1 0V15H5v.5a.5.5 0 0 1-1 0v-14a.5.5 0 0 1 .5-.5zM5 14h6v-2H5v2zm0-3h6V9H5v2zm0-3h6V6H5v2zm0-3h6V3H5v2z"
                      />
                    </svg>
                    Добавить стелаж</a
                  >
                </li>
                <li class="nav-item text-bg-light rounded p-2">
                  <a class="nav-link text-secondary p-0" href="#">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="32"
                      height="32"
                      fill="gray"
                      class="bi bi-align-end"
                      viewBox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M14.5 1a.5.5 0 0 0-.5.5v13a.5.5 0 0 0 1 0v-13a.5.5 0 0 0-.5-.5z"
                      />
                      <path
                        d="M13 7a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V7z"
                      /></svg
                    >Добавить отдельную полку</a
                  >
                </li>
                <li class="nav-item text-bg-light rounded p-2">
                  <a class="nav-link text-secondary p-0" href="#">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="32"
                      height="32"
                      fill="gray"
                      class="bi bi-blockquote-left"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M2.5 3a.5.5 0 0 0 0 1h11a.5.5 0 0 0 0-1h-11zm5 3a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1h-6zm0 3a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1h-6zm-5 3a.5.5 0 0 0 0 1h11a.5.5 0 0 0 0-1h-11zm.79-5.373c.112-.078.26-.17.444-.275L3.524 6c-.122.074-.272.17-.452.287-.18.117-.35.26-.51.428a2.425 2.425 0 0 0-.398.562c-.11.207-.164.438-.164.692 0 .36.072.65.217.873.144.219.385.328.72.328.215 0 .383-.07.504-.211a.697.697 0 0 0 .188-.463c0-.23-.07-.404-.211-.521-.137-.121-.326-.182-.568-.182h-.282c.024-.203.065-.37.123-.498a1.38 1.38 0 0 1 .252-.37 1.94 1.94 0 0 1 .346-.298zm2.167 0c.113-.078.262-.17.445-.275L5.692 6c-.122.074-.272.17-.452.287-.18.117-.35.26-.51.428a2.425 2.425 0 0 0-.398.562c-.11.207-.164.438-.164.692 0 .36.072.65.217.873.144.219.385.328.72.328.215 0 .383-.07.504-.211a.697.697 0 0 0 .188-.463c0-.23-.07-.404-.211-.521-.137-.121-.326-.182-.568-.182h-.282a1.75 1.75 0 0 1 .118-.492c.058-.13.144-.254.257-.375a1.94 1.94 0 0 1 .346-.3z"
                      />
                    </svg>
                    Добавить текст</a
                  >
                </li>
                <li
                  class="nav-item text-bg-light rounded d-flex flex-column align-items-center p-2"
                >
                  <a class="nav-link text-secondary p-0" href="#">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="38"
                      height="38"
                      fill="gray"
                      class="bi bi-images"
                      viewBox="0 0 16 16"
                    >
                      <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                      <path
                        d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2zM14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1zM2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1h-10z"
                      /></svg
                    >Добавить изображениe</a
                  >
                </li>
              </ul>
            </div>
            <div class="col-7">
              <canvas id="canvas" class="border" style="width: 100%"></canvas>
            </div>
            <div class="col-4">
              <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active text-secondary"
                    id="home-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#home-tab-pane"
                    type="button"
                    role="tab"
                    aria-controls="home-tab-pane"
                    aria-selected="true"
                  >
                    Товары
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link text-secondary"
                    id="profile-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#profile-tab-pane"
                    type="button"
                    role="tab"
                    aria-controls="profile-tab-pane"
                    aria-selected="false"
                  >
                    Оборудование
                  </button>
                </li>
              </ul>
              <div class="tab-content container" id="myTabContent">
                <div
                  class="tab-pane fade show active"
                  id="home-tab-pane"
                  role="tabpanel"
                  aria-labelledby="home-tab"
                  tabindex="0"
                >
                  Список товаров...
                </div>
                <div
                  class="tab-pane fade"
                  id="profile-tab-pane"
                  role="tabpanel"
                  aria-labelledby="profile-tab"
                  tabindex="0"
                >
                  Список оборудования...
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
